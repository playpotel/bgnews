<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>BG News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#f4f6f8; }
    header { background:#0f172a; color:#fff; padding:1rem; }
    main { max-width:900px; margin:auto; padding:1rem; }
    article { background:#fff; padding:1rem; margin-bottom:1rem; border-radius:6px; }
    h2 { font-size:1.1rem; margin:.4rem 0; }
    .meta { font-size:.8rem; color:#666; }
    .badge { font-size:.7rem; background:#2563eb; color:#fff; padding:2px 6px; border-radius:4px; }
    a { color:#2563eb; font-weight:600; text-decoration:none; }
  </style>
</head>
<body>

<header>
  <h1>BG News</h1>
</header>

<main>
  <div id="news">Зареждане...</div>
</main>

<script>
const API = 'https://bg-news-api.playpotel.workers.dev/';
const CACHE_KEY = 'bgnews_api';
const CACHE_TTL = 5 * 60 * 1000;

function articleId(link) {
  let h = 0;
  for (let i = 0; i < link.length; i++) {
    h = ((h << 5) - h) + link.charCodeAt(i);
    h |= 0;
  }
  return Math.abs(h).toString();
}

async function getData() {
  const cached = localStorage.getItem(CACHE_KEY);
  const ts = localStorage.getItem(CACHE_KEY + '_ts');

  if (cached && ts && Date.now() - ts < CACHE_TTL) {
    return JSON.parse(cached);
  }

  const data = await fetch(API).then(r => r.json());
  localStorage.setItem(CACHE_KEY, JSON.stringify(data));
  localStorage.setItem(CACHE_KEY + '_ts', Date.now());
  return data;
}

function render(items) {
  const container = document.getElementById('news');
  container.innerHTML = '';

  items.forEach(item => {
    const id = articleId(item.link);
    const art = document.createElement('article');

    art.innerHTML = `
      <span class="badge">${item.source || ''}</span>
      <h2>${item.title}</h2>
      <div class="meta">${new Date(item.pubDate).toLocaleString('bg-BG')}</div>
      <p>${item.description || ''}</p>
      <a href="/article.html?id=${id}">Прочети още →</a>
    `;

    container.appendChild(art);
  });
}

getData()
  .then(data => render(data.items))
  .catch(() => {
    document.getElementById('news').textContent = 'Грешка при зареждане';
  });

// auto refresh 5 menit
setInterval(() => {
  localStorage.removeItem(CACHE_KEY);
  getData().then(d => render(d.items));
}, 5 * 60 * 1000);
</script>

</body>
</html>
