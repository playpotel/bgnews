    body { font-family: system-ui, sans-serif; margin:0; background:#f4f6f8; color:#222; }

<body>

<header>
  <h1>üì∞ –ë—ä–ª–≥–∞—Ä—Å–∫–∏ –ù–æ–≤–∏–Ω–∏</h1>
  <div class="filters" id="filters"></div>
</header>

<main id="news">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ...</main>

<footer>
  BG news
</footer>

<script>
const API = "https://bg-news-api.playpotel.workers.dev/";
let allItems = [];

async function loadNews() {
  try {
    const res = await fetch(API);
    const data = await res.json();
    allItems = data.items || [];
    buildFilters();
    render(allItems);
  } catch (e) {
    document.getElementById('news').textContent = '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ';
    console.error(e);
  }
}

function buildFilters() {
  const sources = [...new Set(allItems.map(i => i.source))];
  const el = document.getElementById('filters');
  el.innerHTML = '<button onclick="render(allItems)">All</button>';
  sources.forEach(src => {
    const btn = document.createElement('button');
    btn.textContent = src;
    btn.onclick = () => render(allItems.filter(i => i.source === src));
    el.appendChild(btn);
  });
}

function render(items) {
  const container = document.getElementById('news');
  container.innerHTML = '';

  items.forEach((item, idx) => {
    const art = document.createElement('article');

    art.innerHTML =
      '<span class="badge ' + item.source + '">' + item.source + '</span>' +
      '<h2>' + item.title + '</h2>' +
      '<div class="meta">' + new Date(item.pubDate).toLocaleString('bg-BG') + '</div>' +
      '<p>' + (item.description || '') + '</p>' +
      '<a href="article.html?url=' + encodeURIComponent(item.link) + '">–ü—Ä–æ—á–µ—Ç–∏ –æ—â–µ ‚Üí</a>';

    container.appendChild(art);

    if ((idx + 1) % 5 === 0) {
      const ad = document.createElement('div');
      ad.className = 'ad';
      ad.textContent = 'Adsterra ad placement';
      container.appendChild(ad);
    }
  });
}

loadNews();
setInterval(loadNews, 300000);
</script>
