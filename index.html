<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>BG News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#f4f6f8; }
    header { background:#1e293b; color:#fff; padding:1rem; }
    main { max-width:900px; margin:auto; padding:1rem; }
    article { background:#fff; padding:1rem; margin-bottom:1rem; border-radius:6px; }
    h2 { font-size:1.1rem; margin:.3rem 0; }
    .meta { font-size:.8rem; color:#666; }
    .badge { display:inline-block; font-size:.7rem; padding:2px 6px; border-radius:4px; background:#2563eb; color:#fff; }
    a { text-decoration:none; color:#2563eb; font-weight:600; }
  </style>
</head>
<body>

<header>
  <h1>BG News</h1>
</header>

<main>
  <div id="news">Зареждане...</div>
</main>

<script>
const API = 'https://bg-news-api.playpotel.workers.dev/';

function articleId(link) {
  let hash = 0;
  for (let i = 0; i < link.length; i++) {
    hash = ((hash << 5) - hash) + link.charCodeAt(i);
    hash |= 0;
  }
  return Math.abs(hash).toString();
}

function loadNews() {
  fetch(API)
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById('news');
      container.innerHTML = '';

      data.items.forEach(item => {
        const id = articleId(item.link);
        const art = document.createElement('article');

        art.innerHTML = `
          <span class="badge">${item.source || ''}</span>
          <h2>${item.title}</h2>
          <div class="meta">${new Date(item.pubDate).toLocaleString('bg-BG')}</div>
          <p>${item.description || ''}</p>
          <a href="/article.html?id=${id}">Прочети още →</a>
        `;

        container.appendChild(art);
      });
    })
    .catch(() => {
      document.getElementById('news').textContent = 'Грешка при зареждане';
    });
}

loadNews();
setInterval(loadNews, 5 * 60 * 1000); // auto refresh 5 menit
</script>

</body>
</html>
