<header>

<main id="news">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ...</main>

<footer>
  ¬© BG News

<script>
const API = "https://bg-news-api.playpotel.workers.dev/";
let allItems = [];

function articleId(link) {
  let hash = 0;
  for (let i = 0; i < link.length; i++) {
    hash = ((hash << 5) - hash) + link.charCodeAt(i);
    hash |= 0;
  }
  return Math.abs(hash);
}

async function loadNews() {
  const container = document.getElementById('news');
  try {
    const res = await fetch(API, { cache: 'no-store' });
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();
    allItems = Array.isArray(data.items) ? data.items : [];
    buildFilters();
    render(allItems);
  } catch (e) {
    console.error(e);
    container.innerHTML = '<p style="color:#b91c1c">–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ</p>';
  }
}

function buildFilters() {
  const sources = [...new Set(allItems.map(i => i.source || 'News'))];
  const el = document.getElementById('filters');
  el.innerHTML = '<button onclick="render(allItems)">All</button>';
  sources.forEach(src => {
    const btn = document.createElement('button');
    btn.textContent = src;
    btn.onclick = () => render(allItems.filter(i => i.source === src));
    el.appendChild(btn);
  });
}

function render(items) {
  const container = document.getElementById('news');
  container.innerHTML = '';

  items.forEach(item => {
    const id = articleId(item.link || '');
    const safeSource = (item.source || 'News').replace(/\s+/g, '');

    // ABSOLUTE URL + trailing slash (Cloudflare Pages safe)
    const fullUrl = location.origin + '/article/' + id + '/';

    const art = document.createElement('article');
    art.innerHTML =
      '<span class="badge ' + safeSource + '">' + (item.source || '') + '</span>' +
      '<h2>' + item.title + '</h2>' +
      '<div class="meta">' + new Date(item.pubDate).toLocaleString('bg-BG') + '</div>' +
      '<p>' + (item.description || '') + '</p>' +
      '<a href="' + fullUrl + '">–ü—Ä–æ—á–µ—Ç–∏ –æ—â–µ ‚Üí</a>';

    container.appendChild(art);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  loadNews();
  setInterval(loadNews, 300000);
});
</script>
